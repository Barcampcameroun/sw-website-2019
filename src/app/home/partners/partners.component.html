<div class="container section center-align">
  <h3 class="truncate">{{ 'partner.partners' | translate }}</h3>
  <div class="row">
    <div *ngFor="let partner of partners$ | async" class="col s12 m3 partner-item">
      <a target="_blank" rel="noopener noreferrer" [href]="partner.link">
        <img class="partner-item-logo" [src]="partner.logoUrl" [alt]="partner.name">
      </a>
    </div>
  </div>
  <br>
</div>
