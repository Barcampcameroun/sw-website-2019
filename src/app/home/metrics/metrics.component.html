<div class="container section center-align">
  <h3 class="section-title">{{ 'metrics.title' | translate }}</h3>
  <div class="row">
    <div *ngFor="let metric of metrics$ | async" class="col s12 m6 l3" data-aos="fade-up" data-aos-easing="ease">
      <i [class]="'fas ' + metric.icon + ' fa-7x metrics-icon'"></i>
      <h5>{{ metric.number }}</h5>
      <h6>{{ languageService.currentLanguage === 'es' ? metric.nameSp : metric.nameEn }}</h6>
    </div>
  </div>
</div>
