<footer class="page-footer">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">{{ 'footer.title' | translate }}</h5>
        <p class="grey-text text-lighten-4">{{ 'footer.description' | translate }}</p>
      </div>
      <div class="col l4 offset-l2 s12">
        <h5 class="white-text">{{ 'footer.social-title' | translate }}</h5>
        <ul>
          <li *ngFor="let socialLink of socialLinks"><a class="grey-text text-lighten-3" [href]="socialLink.link"
              target="_blank" rel="noopener noreferrer">{{ socialLink.name }}</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
      Â© {{ currentYear }} Copyright Startup Weekend Cochabamba
    </div>
  </div>
</footer>
